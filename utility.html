<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Breakpoints & Media Queries</title>
  </head>
  <!-- Tailwind is mobile-first -->
  <body>

    <div class="p-3 rounded m-3 bg-red-500 sm:bg-blue-500 md:bg-green-500 lg:bg-yellow-500 xl:bg-rose-500">breakpoints</div>

    <button type="button" class="w-[30%] text-center sm:bg-red-500 md:bg-blue-500 sm:bg-yellow-500 xl:bg-purple-500 text-white">Button</button>
    
  </body>
</html>

<!-- Breakpoint Classes
    xs	480px	  @media (min-width: 640px) { ... }
