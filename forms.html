<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  

  <div>
    <form action="" method="" class="" >
      <div>
        <label for="firstName">First Name</label>
        <input type="text" placeholder="First Name">
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input type="text" placeholder="Last Name">
      </div>

      <div>
        <label for="otherName">Other Name</label>
        <input type="text" placeholder="Other Names" name="" id="">
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" placeholder="Email Address" name="" id="">
      </div>

      <div>
        <label for="profileImage">Profile Image</label>
        <input type="file" name="" id="">
      </div>

      <div>
        <label for="phoneNumber">Phone Number</label>
        <input type="text" name="" id="" placeholder="Phone number">
      </div>

      <div>
        <label for="">Quantity</label>
        <input type="number" min="1" max="5" name="" value="1" id="">
      </div>


      <div>
        <label for="color">Fav Color</label>
        <input type="color">
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" placeholder="Password">
      </div>

      <div>
        <label for="">Gender</label>
        <select name="" id="">
          <option value="">Gender</option>
          <option value="">Male</option>
          <option value="">Female</option>
        </select>
      </div>

      <div>
        <label for="">Age Range</label>
        <input type="range" min="10" max="65" value="30" name="" id="">
      </div>

      <div>
        <label for="dob">DOB</label>
        <input type="datetime-local" name="" id="">
      </div>

      <div>
        <label for="player">Fav Player</label>
        <label for="player"><input type="radio" name="" id="">Messi</label>
        <label for="player"><input type="radio" name="" id="">Cr7</label>
        <label for="player"><input type="radio" name="" id="">Kempes</label>
        <label for="player"><input type="radio" name="" id="">Hulk</label>
      </div>

      <div>
        <label for="">Fav Club</label>
        <label for="club"><input type="checkbox" name="" id="">Arsenal</label>
        <label for="club"><input type="checkbox" name="" id="">Man City</label>
        <label for="club"><input type="checkbox" name="" id="">Chelsea</label>
        <label for="club"><input type="checkbox" name="" id="">Manchester United</label>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea name="" id="" cols="10" rows="10"></textarea>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
      
    </form>
  </div>

  <!-- 
  Assignment
  Create replica of Dangote Form (Contact Us) just the form part in white
  -->

</body>
</html>
